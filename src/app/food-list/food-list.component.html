<div class="row">
    <div class="col-xs-6">
        <h2>Vos plats</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let food of foods; let i = index"
            (click)="onViewFood(i)"
            >
            <h3 class="list-group-item-heading">
                {{ food.title }}
                <button class="btn btn-default pull-right" (click)="onDeleteFood(food)">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </h3>
            <p class="list-group-item-text">{{ food.author }}</p>
            <p class="list-group-item-text">{{ food.prix }}</p>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewFood()">Nouveau plat</button>
    </div>
</div>
